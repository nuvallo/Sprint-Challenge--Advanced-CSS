<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>SpaceWalkers | SignUp</title>

    <link
      href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="index.html"><h1>SkyWalkers</h1></a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Sign In</a></li>
        </ul>
      </div>
    </nav>

    <header class="main-header">
      <div class="container">
        <img src="img/main-header.png" alt="" />
      </div>
    </header>

    <section class="container ">
      <div class="contact">
        <h2>Sign Up</h2>
        <p>
          Here is how you can reach me
        </p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="UserName"
            />
            <input
              type="password"
              class="text-input password-input"
              placeholder="Password"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
            />
            <input
              type="password"
              class="text-input phone-input"
              placeholder="Confirm Password"
            />
          </div>
          <button class="btn">
            SignUp
          </button>
        </form>

        <div class="contact-bottom">
          <div class="contact-info">
            <div class="box">
              <i class="fab fa-facebook-f fa-4x"></i>
              <h3>Facebook</h3>
            </div>

            <div class="box">
              <i class="fab fa-instagram fa-4x"></i>
              <h3>Instagram</h3>
            </div>

            <div class="box">
              <i class="fab fa-linkedin fa-4x"></i>
              <h3>linkedIn</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <footer>
        <p>Copyright SpaceWalkers 2018</p>
      </footer>
    </div>
  </body>
</html>
